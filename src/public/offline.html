<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Axis Cyber Technologies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #05060A 0%, #0A0B14 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #DD00FF 0%, #00FFFF 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 20px 60px rgba(221, 0, 255, 0.3);
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #DD00FF 0%, #00FFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #DD00FF 0%, #00FFFF 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 30px rgba(221, 0, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(221, 0, 255, 0.4);
    }

    .loader {
      margin: 40px auto 20px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #DD00FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .pulse {
      width: 12px;
      height: 12px;
      background: #DD00FF;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Looks like you've lost your internet connection. Don't worry, we'll reconnect you as soon as you're back online!</p>
    
    <div class="loader" id="loader"></div>
    
    <div class="status">
      <span class="pulse"></span>
      <span id="status-text">Waiting for connection...</span>
    </div>
    
    <div style="margin-top: 40px;">
      <a href="/" class="button" onclick="location.reload(); return false;">Try Again</a>
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      document.getElementById('status-text').textContent = 'Connection restored! Reloading...';
      setTimeout(() => {
        location.reload();
      }, 500);
    });

    // Update status
    window.addEventListener('offline', () => {
      document.getElementById('status-text').textContent = 'Waiting for connection...';
    });

    // Check online status periodically
    setInterval(() => {
      if (navigator.onLine) {
        document.getElementById('status-text').textContent = 'Connection restored! Reloading...';
        setTimeout(() => {
          location.reload();
        }, 500);
      }
    }, 3000);
  </script>
</body>
</html>
